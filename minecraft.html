<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--Bootsrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--Peronnal CSS-->
    <link rel="stylesheet" href="./CSS/minecraft.css">

  </head>

  <body>

      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <h5 class="modal-title" id="exampleModalLongTitle">Welcome to Minecraft 2D</h5>
            <div class="modal-body">
             <p>Welcome to a minecraft-like game in 2D</p>
             <p>Do whatever you want</p>
             <button type="button" class="buttonStart btn btn-primary btn-lg " id="startButton">Start a new Game!</button>
            </div>
            </div>
          </div>
        </div>

      <div class="sideBar" id="sideBar">
          <div class="toolContainer" id="toolContainer0"></div>
          <div class="toolContainer" id="toolContainer1"></div>
          <div class="toolContainer" id="toolContainer2"></div>
          <div class="lastTile" id="tileCreator"></div>
      </div>

    <div id="bigBox"></div>

    
    <!--Boostrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!--Peronnal JS-->
    <script type="text/javascript" src="./JS/minecraft.js"></script>
  </body>
</html>
